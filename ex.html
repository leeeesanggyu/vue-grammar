<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        {{ nextYear('안녕하세요 ') }}<br>
        {{ otherMethod('안녕히가세요 ') }}<br>
        <input :type="type" :value='inputData'><br>
        <a :href='url'>네이버</a><br>
    </div> 

    <script> 
        new Vue({ 
            el: '#app', 
            data: { 
                person: {
                    name: 'salgu',
                    age: 24
                },
                inputData:'인풋데이타asd',
                type: 'text',
                url: 'https://www.naver.com'
            },
            methods: { 
                nextYear: function(say) {
                    return say + this.person.name + '는 3년 뒤 ' + (this.person.age + 3) + '세 입니다';
                },
                otherMethod: function(say) {
                    return this.nextYear(say);
                }
            }
        }) 
    </script>
    
</body>
</html>
