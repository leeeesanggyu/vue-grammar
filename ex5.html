<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <template v-if="num % 3 == 0">
            <div>Yes</div>
            <div>Yes</div>
            <div>Yes</div>
        </template>
        <div v-else-if="num % 3 == 1">No</div>
        <div v-else>hi</div>
        <button @click='increase'>click</button><br>

        <div v-show="show">Hi</div>
        <button @click="toggle">click</button>
    </div> 

    <script> 
        new Vue({ 
            el: '#app', 
            data:{
                num: 0,
                show: true
            },
            methods: { 
                increase() {
                    this.num++;
                },
                toggle() {
                    this.show = !this.show;
                }
            }
        }) 
    </script>
    
</body>
</html>
