<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        {{ name }}<br>
        <button @click="changeText">button</button>
    </div> 
    <div id="app2">
        {{ name }}<br>
        <button @click="changeText">button</button>
    </div>

    <script> 
        const app = new Vue({ 
            el: '#app', 
            data:{
                name: 'salgu'
            },
            methods: { 
                changeText() {
                    app2.name = 'kimchi upgrage'
                }
            }
        })
        const app2 = new Vue({ 
            el: '#app2', 
            data:{
                name: 'kimchi'
            },
            methods: { 
                changeText() {
                    app.name = 'salgu upgrage'
                }
            }
        }) 
    </script>
    
</body>
</html>
